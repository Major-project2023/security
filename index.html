<!DOCTYPE html>
<html>
<head>
	<title>Transaction Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<h1>Transaction Page</h1>
	</header>

	<main>
		<form action="res.html" method="get">
			
			<label for="card-name">Name on Card:</label>
			<input type="text" id="card-name" name="card-name" value="likith" disabled>
			<label for="card-number">Card Number:</label>
			<input type="text" id="card-number" name="card-number" value="4325 XXXX XXXX 2334" disabled>
			<label for="amount">Amount:</label>
			<input type="number" id="amount" name="amount" required>
			<button type="submit">Pay Now</button>
		</form>
	</main>

	<footer>
		<p>&copy; 2023 Transaction Page</p>
	</footer>

	
</body>
</html>
