<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Payment Gateway</title>
  <script type="text/javascript">
    function redirect() {
      var paymentGatewayUrl = "https://likithrama.github.io/debitcardsecurity/pay.html";
      var transactionData = {
        amount: 100,
        currency: "USD",
        orderId: "12345"
      };
      var form = document.createElement("form");
      form.setAttribute("method", "POST");
      form.setAttribute("action", paymentGatewayUrl);
      for (var key in transactionData) {
        if (transactionData.hasOwnProperty(key)) {
          var input = document.createElement("input");
          input.setAttribute("type", "hidden");
          input.setAttribute("name", key);
          input.setAttribute("value", transactionData[key]);
          form.appendChild(input);
        }
      }
      document.body.appendChild(form);
      form.submit();
    }
  </script>
</head>
<body onload="redirect()">
  <h1>Redirecting to Payment Gateway</h1>
  <p>Please wait while we redirect you to the payment gateway...</p>
</body>
</html>
